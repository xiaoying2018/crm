<script>
    $(function(){
        var type='{$type}'
        var schedule_id='{$schedule_id}'

        table();
        $('#delete').click(function(){
            var id_array = [];
            for( i = 0; i < $(".cbox").length; i++){
                if ($(".cbox").eq(i).prop('checked')) {
                    id_array.push($(".cbox").eq(i).val())
                }
            }
            console.log("xxx",id_array);
            if(id_array.length == 0){
                alert_crm('你没有选择任何数据！');
                return false;
            }
            swal({
                    title: "您确定要删除这条信息吗？",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，我要删除！",
                    cancelButtonText:'让我再考虑一下…',
                    closeOnConfirm:false,
                    closeOnCancel:false
                },
                function(isConfirm){
                    if (isConfirm) {
                        $.ajax({
                            type:'post',
                            url: "{:U('CourseDocument/delete')}",
                            data: {id:id_array},
                            async: false,
                            success: function (data) {
                                if (data.status == 1) {
                                    swal("删除成功！", "您已经永久删除了信息！", "success");
                                    location.reload();
                                }else{
                                    swal({
                                        title: "操作失败！",
                                        text:data.info,
                                        type: "error"
                                    })
                                    return false;
                                }
                            },
                            dataType: 'json'
                        });
                    } else {
                        swal("已取消","您取消了删除操作！","error");
                    }
                });
        });
        // 修改
        $("#edit_category").click(function(){
            window.location.href="{:U('AbroadCourseCategory/edit', 'cid=')}"+$(this).attr('rel');
        });

    });
    //请求参数
    var _requert = {};
    var icheck_num = 0;


    //table
    function table(){
        $("#table_list_2").clearGridData();

        $.jgrid.defaults.styleUI = "Bootstrap";

        var _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight() + $("#secondPart").height() + 260);

        var icheck_num = 0;
        var d_width = $(".table_vue").width() - 16;
        var type='{$type}'
        var schedule_id='{$schedule_id}'

        var str='';
        if(type && schedule_id){
            str+='&type='+type+'&schedule_id='+schedule_id;
        }
        $("#table_list_2").jqGrid({
            url:"{:U('CourseDocument/index')}"+str,
            datatype: "JSON",
            mtype: "post",
            width: "100%",
            postData: _requert,
            height: _height,
            autowidth: true,
            forceFit: true,
            autoScroll: true,
            multiselect: true,
            useColSpanStyle: true,
            colNames: ["id","文件名称","文件大小","创建时间","创建者"],
            colModel: [{
                name: "id",
                index: "id",
                editable: false,
                sorttype: "text",
                search: true,
                hidden:true
            },{
                name: "title",
                index: "title",
                editable: false,
                sorttype: "text",
                search: true,
            },{
                name: "size",
                index: "size",
                editable: false,
                sorttype: "text",
                search: true,
            },{
                name:"created_at",
                index: "updated_at",
                editable: false,
                sorttype: "text",
                search: true
            },{
                name:"name",
                index: "name",
                editable: false,
                sorttype: "text",
                search: true
            }],
            forceFit: true,
            //分页
            rowNum: 30,
            rowList: [5, 10, 30],
            pager: '#gridpager',
            viewrecords: true,
            jsonReader: {
                repeatitems: false,
                root: "lists",
                records: "count",
                total: "total"
            },
            hidegrid: false,
            loadComplete: function (res) {
                // console.log("res", res);
            },
            gridComplete: function () {
                var rowIds = jQuery("#table_list_2").jqGrid('getDataIDs');
                for(var k=0; k<rowIds.length; k++) {
                    var curRowData = jQuery("#table_list_2").jqGrid('getRowData', rowIds[k]);
                    console.log(curRowData)
                    var curChk = $("#"+rowIds[k]+"").find("input");
                    curChk.attr('value', curRowData['id']);   //给checkbox赋值
                    console.log(curChk.attr('value'))
                }
                setWidthHeight();

                $(".switch").bootstrapSwitch();
                $('.switch').on('switch-change', function (e, data) {
                    var $el = $(data.el)
                        , value = data.value,
                        status;
                    var _id = $($el).attr("data-id");
                    if (value == true){
                        status = 1
                    } else{
                        status = 0
                    }
                    $.ajax({
                        type: "post",
                        url: "{:U('AbroadCourse/changeOnSale')}",
                        data: {
                            on_sale : status,
                            id:_id
                        },
                        dataType: "json",
                        success : function(result){
                            if(result.status != 1){
                                alert('跑神儿了,没有写入成功!');
                            }else{
                            }
                        }
                    });
                });

                $('.litebox_file').liteBox({
                    revealSpeed: 400,
                    background: 'rgba(0,0,0,.8)',
                    overlayClose: true,
                    escKey: true,
                    navKey: true,
                    errorMessage: '图片加载失败.'
                });


                //状态处理
                // $("[aria-describedby='table_list_2_status']").attr("title","")
                // $(".status_select2").select2({
                //     minimumResultsForSearch: -1,
                //     width:"100px"
                // });
                //操作状态
                // $(".status_select2").on("select2:select",function(e){
                //     changeStatus($(e.target).val(),$(e.target).attr("data-id"))
                // });

                $(".status_select2").change(function(){
                    changeStatus($(this).val(),$(this).attr("data-id"))
                })
            },
            onSelectRow: function (rowid, status) {
                if (status) {
                    icheck_num = icheck_num + 1;
                } else {
                    icheck_num = icheck_num - 1;
                }

                $("#icheck_num").text(icheck_num);
                if (icheck_num <= 0) {
                    $('#title-hide').hide();
                    $('#title-show').show();
                } else {
                    $('#title-hide').show();
                    $('#title-show').hide();
                }
                //处理单选时才有的操作
                if (icheck_num == 1) {
                    $(".single_btn").show().children().each(function () {
                        $(this).attr('rel', $("input.cbox:checked").val());
                        $(".edit_href").attr("href", "/case/edit?id=" + $("input.cbox:checked").val());
                    })
                } else {
                    $(".single_btn").hide().children().each(function () {
                        $(this).attr('rel', '');
                    })
                }
            },
            onSelectAll: function (s, sx) {
                if (sx) {
                    $('#title-hide').show();
                    $('#title-show').hide();
                    icheck_num = s.length
                } else {
                    $('#title-hide').hide();
                    $('#title-show').show();
                    icheck_num = 0
                }
                $("#icheck_num").text(icheck_num)
            }
        }).trigger("reloadGrid"); //重新载入


        jQuery("#table_list_2").jqGrid('navGrid', '#gridpager', {edit: false, add: false, del: false, search: false}, {}, {}, {multipleSearch: true, multipleGroup: true});

        $('.ui-jqgrid-bdiv').niceScroll({
            cursorcolor: "#77B8FF",
            cursoropacitymax: 1,
            cursorwidth: "4px",
            cursorborder: "0",
            cursorborderradius: "0px",
            autohidemode: false
        });

        $('.nicescroll-rails').eq(2).remove()

        $(window).bind("resize", function () {
            setWidthHeight();
        })
    }

    function guanlian(cellvalue, options, cell){
        var type='{$type}'
        var schedule_id='{$schedule_id}'

        if(schedule_id && type=='guanlian'){
            return '<a class="btn btn-primary btn-sm" href="" onclick="guanlianById('+cell.id+')">关联</a>';
        }else{
            return '';
        }
    }
    function guanlianById(id) {
        var id_array = [];
        if (!id){
            for( i = 0; i < $(".cbox").length; i++){
                if ($(".cbox").eq(i).prop('checked')) {
                    id_array.push($(".cbox").eq(i).val())
                }
            }
            console.log("关联数组",id_array);
        }else{
            id_array.push(id);
            console.log("单个关联",id_array);
        }

        $.ajax({
            type: "post",
            url: "{:U('CourseDocument/relatedSchedule')}",
            data: {
                id:id_array,
                schedule_id:'{$schedule_id}'
            },
            dataType: "json",
            success : function(result){
                console.log(result);
                if(result.status != 1){
                    alert('跑神儿了,没有写入成功!');
                }else{
                    alert('关联成功');
                    window.location.reload(true);
                }
            }
        });


    }

    function DelguanlianById(id){
        var id_array = [];
        if (!id){
            for( i = 0; i < $(".cbox").length; i++){
                if ($(".cbox").eq(i).prop('checked')) {
                    id_array.push($(".cbox").eq(i).val())
                }
            }
            console.log("关联数组",id_array);
        }else{
            id_array.push(id);
            console.log("单个关联",id_array);
        }

        $.ajax({
            type: "post",
            url: "{:U('CourseDocument/DelRelatedSchedule')}",
            data: {
                id:id_array,
                schedule_id:'{$schedule_id}'
            },
            dataType: "json",
            success : function(result){
                console.log(result);
                if(result.status != 1){
                    alert('跑神儿了,没有写入成功!');
                }else{
                    alert('删除关联成功');
                    window.location.reload(true);
                }
            }
        });

    }
    //设置table高度
    function setWidthHeight(){
        var _height,width;
        _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight()) - 190;
        width = $(".table_vue").width();
        $("#table_list_2").setGridWidth(width)
        $("#table_list_2").setGridHeight(_height)
    }

    function member_format(cellvalue, options, cell){
        if (cellvalue == 1) {
            return '多成员'
        }else{
            return '单成员'

        return '<a href="'+cellvalue+'"  class="litebox_file" data-litebox-group="group-1">预览</a>';

    function sale(cellvalue, options, cell){
        var _flag = '';
        if (cellvalue == 1){
            _flag = 'checked'
        }
        return '<div class="switch"><input type="checkbox" '+_flag+' data-id="'+cell.id+'" /></div>';
    }
    //渲染表格最后一列...操作按钮
    function btngroup(cellvalue, options, cell){
        return '<a href="/index.php?m=abroad_course_category&a=add&cid='+cell.cid+'" class="btn btn-info btn-sm">添加子分类</a>'
    }


</script>
