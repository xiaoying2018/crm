    </form>
</div>

<script type="text/javascript">
$(function() {
    // 学员搜索
    $(".select_name").select2({
        ajax: {
            placeholder:'请选择',
            allowClear:true,
            url: "{:U('materials/getstudents')}",
            ajax:{
                url: "{:U('materials/getstudents')}",
                data:function(res){
                    console.log(res);
                }
            },
            data: function(params) {
                var query = {
                    "name": params.term
                }
                return query;
            },
            dataType: 'json',
            processResults: function(data) {
                return {
                    results: data.data
                };
            },
            processResults: function(data, params) {
                if (data.status) {
                    var itemList = [];
                    //当数据对象不是{id:0,text:'ANTS'}这种形式的时候，可以使用类似此方法创建新的数组对象
                    var arr = data.data
                    for(var i = 0; i < arr.length; i++){
                        itemList.push({id: arr[i]['id'], text: arr[i]['realname']})
                        // arr[i]['customer_id'] TODO 需要这个值,应该放在哪里

                    $('#guwen').attr("selected","selected");

                    console.log(data.data.id);

function changeMaterials(id) {
    // 725 dragon
    if(!id){
        $("#materials").html('');
        return '';
    }// 725 end

    $.ajax({
        type: 'get',
        url: "{:U('materials/getmaterials')}",
        data: { cate_id: id },
        success: function(data) {
            if (data.status) {
                var str = "";
                $.each(data.data, function(k, v) {
                    str += "<input type=\"checkbox\" name=\"materials[]\"";
                    str += "id=\"" + v['id'] + "\" value=\"" + v['id'] + "\"> <label for=\"" + v['id'] + "\">" + v['name'] + "</label><br>";
                })
                $("#materials").html(str);
            } else {
                alert('数据异常,请联系管理员')
                return false;
            }
        },
        dataType: 'json'
    });
}
