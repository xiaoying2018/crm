<script type="text/javascript">
    var _requert = {}
    _requert["c"] = "{: I('get.c') }";

    $('.status_btn').click(function () {
        $(this).next().show();
    });

    // 修改
    $("#edit_school").click(function(){
        window.location.href="{:U('materials/applyEdit', 'id=')}"+$(this).attr('rel');
    });

    // 删除
    $(function(){
        $('#send_search').click(function (){
            var _search_key = $('#search_key').val();
            _requert.name = _search_key;
            $("#table_list_2").jqGrid("setGridParam", { postData: _requert }).trigger("reloadGrid");
        })
        $("#search_key").keyup(function (e) {
          var curKey = e.which;
          if (curKey == 13) {
            var _search_key = $('#search_key').val();
            _requert.name = _search_key;
            $("#table_list_2").jqGrid("setGridParam", { postData: _requert }).trigger("reloadGrid");
            return false;
          }
        });

         // 选中全部
        // $("#check_all").click(function(){
        //     $("input[class='check_list']").prop('checked', $(this).prop("checked"));
        // });

        $('#delete').click(function(){
            var id_array = new Array();
            $("input.cbox:checked").each(function(){
                if ($(this).val() != 'on') {
                    id_array.push($(this).val());
                }
            });
            if(id_array.length == 0){
                alert_crm('你没有选择任何数据！');
                return false;
            }
            swal({
                    title: "您确定要删除这条信息吗？",
                    text: "删除后将无法恢复，请谨慎操作！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，我要删除！",
                    cancelButtonText:'让我再考虑一下…',
                    closeOnConfirm:false,
                    closeOnCancel:false
                },
                function(isConfirm){
                    if (isConfirm) {
                        $.ajax({
                            type:'post',
                            url: "{:U('materials/applyDelete')}",
                            data: {id:id_array},
                            async: false,
                            success: function (data) {
                                console.log(data);
                                if (data.status == 1) {
                                    swal("删除成功！", "您已经永久删除了信息！", "success");
                                    location.reload();
                                }else{
                                    swal({
                                        title: "操作失败！",
                                        text:data.info,
                                        type: "error"
                                    })
                                    return false;
                                }
                            },
                            dataType: 'json'
                        });
                    } else {
                        swal("已取消","您取消了删除操作！","error");
                    }
                });
        });

        table();
    });

    function changeStatus(val,id) {
        $.ajax({
            type: 'POST',
            url: "{:U('materials/changeStatus')}",
            data: {
                status: val,
                id: id,
            },
            success: function(data) {
                if (data.status) {
                    // success...
                } else {
                    alert('数据异常,请联系管理员')
                    return false;
                }
            },
            dataType: 'json'
        });
    }



    //table
    function table(){
        $("#table_list_2").clearGridData();

        $.jgrid.defaults.styleUI = "Bootstrap";

        var _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight() + $("#secondPart").height() + 260);

        var icheck_num = 0;
        var d_width = $(".table_vue").width() - 16;
        $("#table_list_2").jqGrid({
            url:"/index.php?m=materials&a=apply",
            datatype: "JSON",
            mtype: "post",
            width: "100%",
            postData: _requert,
            height: _height,
            autowidth: true,
            forceFit: true,
            autoScroll: true,
            multiselect: true,
            useColSpanStyle: true,
            colNames: ["id","学员姓名", "申请项目", "申请学校", "入学时间", "提交材料时间", "考试时间","面试时间","offer发布时间","截止时间","材料老师","顾问老师","创建时间","申请进度"],
            colModel: [{
                    name: "id",
                    index: "id",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    hidden:true
                },{
                    name: "sname",
                    index: "sname",
                    editable: false,
                    sorttype: "text",
                    search: true
                }, {
                    name: "project_name",
                    index: "project_name",
                    editable: false,
                    sorttype: "text",
                    search: true,
                }, {
                    name: "school_name",
                    index: "school_name",
                    editable: false,
                    sorttype: "text",
                    search: true,
                }, {
                    name: "apply_date",
                    index: "apply_date",
                    editable: false,
                    sorttype: "text",
                    search: true,
                },{
                    name: "submit_time",
                    index: "submit_time",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:timeFormat
                }, {
                    name: "exam_time",
                    index: "exam_time",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:timeFormat,
                    <if condition="$_GET['c'] == 3">hidden:true</if>
                },{
                    name:"ms_time",
                    index: "ms_time",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:timeFormat,
                    <if condition="$_GET['c'] == 3">hidden:true</if>
                },{
                    name:"offer_time",
                    index: "offer_time",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:timeFormat,
                    <if condition="$_GET['c'] == 3">hidden:true</if>
                },{
                    name:"end_time",
                    index: "end_time",
                    editable: false,
                    sorttype: "text",
                    search: true,
                    formatter:timeFormat
                },{
                    name:"teacher",
                    index: "teacher",
                    editable: false,
                    sorttype: "text",
                    search: true,
                },{
                    name:"adviser",
                    index: "adviser",
                    editable: false,
                    sorttype: "text",
                    search: true,
                },{
                    name:"create_time",
                        index: "create_time",
                        editable: false,

                        search: true,
                        formatter:timeFormat
                },{
                    // name:"status",
                    // index: "status",percent
                    name:"percent",
                    index: "percent",
                    editable: false,
                    sorttype: "text",
                    // search: true,
                    // formatter:statusFormat
                }],
            forceFit: true,
            //分页
            rowNum: 30,
            rowList: [5, 10, 30],
            pager: '#gridpager',
            viewrecords: true,
            jsonReader: {
                repeatitems: false,
                root: "data.list",
                records: "data.count",
                total: "data.total"
            },
            hidegrid: false,
            loadComplete: function (res) {
                console.log("res", res);
            },
            gridComplete: function () {
                var rowIds = jQuery("#table_list_2").jqGrid('getDataIDs');
                var s_ahref = "";
                for (var k = 0; k < rowIds.length; k++) {
                    //多选
                    var curRowData = jQuery("#table_list_2").jqGrid('getRowData', rowIds[k]);
                    var curChk = $("#" + rowIds[k] + "").find("input");
                    curChk.attr('value', curRowData['id']);//给checkbox赋值

                    //查看详情name
                    var _text = $("#" + rowIds[k] + "").find("[aria-describedby='table_list_2_sname']").text();

                    s_ahref = "<a class='a_name' href='/index.php?m=materials&a=applyinfo&id="+curRowData['id']+"'>" + _text + "</a>"
                    $("#" + rowIds[k] + "").find("[aria-describedby='table_list_2_sname']").html(s_ahref);



                }
                setWidthHeight();


                //状态处理
                // $("[aria-describedby='table_list_2_status']").attr("title","")
                // $(".status_select2").select2({
                //     minimumResultsForSearch: -1,
                //     width:"100px"
                // });
                //操作状态
                // $(".status_select2").on("select2:select",function(e){
                //     changeStatus($(e.target).val(),$(e.target).attr("data-id"))
                // });

                $(".status_select2").change(function(){
                changeStatus($(this).val(),$(this).attr("data-id"))
                })
            },
            onSelectRow: function (rowid, status) {
                if (status) {
                    icheck_num = icheck_num + 1;
                } else {
                    icheck_num = icheck_num - 1;
                }

                $("#icheck_num").text(icheck_num);
                if (icheck_num <= 0) {
                    $('#title-hide').hide();
                    $('#title-show').show();
                } else {
                    $('#title-hide').show();
                    $('#title-show').hide();
                }
                //处理单选时才有的操作
                if (icheck_num == 1) {
                    $(".single_btn").show().children().each(function () {
                        $(this).attr('rel', $("input.cbox:checked").val());
                        $(".edit_href").attr("href", "/case/edit?id=" + $("input.cbox:checked").val());
                    })
                } else {
                    $(".single_btn").hide().children().each(function () {
                        $(this).attr('rel', '');
                    })
                }
            },
            onSelectAll: function (s, sx) {
                if (sx) {
                    $('#title-hide').show();
                    $('#title-show').hide();
                    icheck_num = s.length
                } else {
                    $('#title-hide').hide();
                    $('#title-show').show();
                    icheck_num = 0
                }
                $("#icheck_num").text(icheck_num)
            }
        }).trigger("reloadGrid"); //重新载入


        jQuery("#table_list_2").jqGrid('navGrid', '#gridpager', {edit: false, add: false, del: false, search: false}, {}, {}, {multipleSearch: true, multipleGroup: true});

        $('.ui-jqgrid-bdiv').niceScroll({
            cursorcolor: "#77B8FF",
            cursoropacitymax: 1,
            cursorwidth: "4px",
            cursorborder: "0",
            cursorborderradius: "0px",
            autohidemode: false
        });

        $('.nicescroll-rails').eq(2).remove()

        $(window).bind("resize", function () {
            setWidthHeight();
        })
    }
    //设置table高度
    function setWidthHeight(){
        var _height,width;
        _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight()) - 190;
        width = $(".table_vue").width();
        $("#table_list_2").setGridWidth(width)
        $("#table_list_2").setGridHeight(_height)
    }

    function timeFormat(cellvalue, options, cell){
        if (cellvalue != "" && cellvalue != "0") {
            return timestampToFormat(cellvalue, 'yyyy-MM-dd hh:mm:ss');
        }else{
            return "<span class='nodata'>-</span>"
        }
    }

    function statusFormat(cellvalue, options, cell){
        $("#selectTem option").removeAttr("selected")
        $("#selectTem").find("select").attr("data-id",options.rowId)

        $("#selectTem option").each(function(){
            if (cellvalue == $(this).text()) {
                $(this).attr("selected","selected")
            }
        })
        var _html = $("#selectTem").html();
        return _html;
    }
</script>
