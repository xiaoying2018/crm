    function changeMaterials(id) {
        // 725 dragon

            $("#materials").html('');
            return '';
        }// 725 end

        $.ajax({
            type: 'get',
            url: "{:U('materials/getmaterials')}",
            data: { cate_id: id },
            success: function(data) {
                console.log(data);
                if (data.status) {
                    var str = "";
                    $.each(data.data, function(k, v) {
                        str += "<input type=\"checkbox\" name=\"materials[]\"";
                        str += "id=\"" + v['id'] + "\" value=\"" + v['id'] + "\"> <label for=\"" + v['id'] + "\">" + v['name'] + "</label><br>";
                    })
                    $("#materials").html(str);

                }
            },
