<include file="Public:header" />
<style type="text/css">
    .add_title{
        padding-bottom:10px;
        height: 60px;
        margin-bottom:15px;
    }
    .add_title>span{
        border-bottom: 2px solid #1ab394;
        font-size: 24px;
    }
    .add_body >div >.full-height-scroll{
        border-right:1px dotted #ccc
    }
    .add_body_title{
        margin:15px auto 30px auto;
        padding-left: 14px;
    }
    .add_body_form>form>.form-group{
        margin-bottom: 25px;
    }
    body{overflow-y:hidden;}
    .form-control{
        float:left;
    }
    .select2-container--default .select2-selection--single {
        border-radius: 0px !important;
        border: 1px solid #d8e3ef !important;
    }
    .select2-container .select2-selection--single{
        height: 35px !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow{
        height: 35px !important;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered{
        line-height: 35px !important;
    }
</style>
<script>
    $(function(){
        $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        $(window).resize(function(){
            $(".add_body").height(window.innerHeight-$("#add_body").offset().top-$("#tfoot_div").height()-40);
        })
    })
</script>
<div class="wrapper wrapper-content animated fadeIn col-md-6">
    <form class="form-horizontal" id="form" role="form" action="{:U('materials/materialsSampleCateAdd')}" method="post" enctype="multipart/form-data">
        <div class="ibox-content " id="add_body" >
            <div class="row">
                <div class="col-md-12 add_body">
                    <div class="full-height-scroll">
                        <div class="row" >
                            <div class="col-md-12 add_body_title" style="margin:20px 0 0 0px;">
                                <div class="all-inline">
                                    <span class="sq-tag"></span>
                                    <div class="text-tag">
                                        <span>基础信息</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-10 add_body_form" style="margin:20px 0 0 21px;">
                                <!-- 所属申请类别 -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span>所属申请类别:</label>
                                    <div class="col-md-8">
                                        <div id="materials" class="checkbox checkbox-info" style="float:left;">
                                            <!-- 填充处 -->
                                            <input class="form-control" type="checkbox" name="apply_tag[]" id="tag_1" value="1">
                                            <label for="tag_1">院校申请</label><br>
                                            <input class="form-control" type="checkbox" name="apply_tag[]" id="tag_2" value="2">
                                            <label for="tag_2">COE申请</label><br>
                                            <input class="form-control" type="checkbox" name="apply_tag[]" id="tag_3" value="3">
                                            <label for="tag_3">签证申请</label><br>
                                        </div>
                                    </div>
                                </div>
                                <!-- 名称 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span>分类名称</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" name="name" id="name" aria-required="true" value="" placeholder="请输入分类名称"/>
                                    </div>
                                </div>
                                <!-- 描述 -->
                                <div class="form-group" >
                                    <label class="col-md-4 control-label">分类描述</label>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" name="desc" id="desc" aria-required="true" value="" placeholder="请输入分类描述"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tfoot_div" class="clearfix">
            <div class="clearfix" id="tfoot_page">
                <div class="ibox-content" style="border-top: none;">
                    <div class="col-sm-offset-2" style="text-align:center;margin-left:0px;"><a href="javascript:void(0)" id="submit" class="btn btn-primary">确认添加</a></div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    if ("{:C('isMobile')}" == "1") {
        width = $('.container').width() * 0.9;
    } else {
        width = 800;
    }

    $(document).ready(function(){
        /*form表单验证*/
        $("#form").validate({

        });
    });

    $("#submit").click(function(){
        if ($('[name="apply_tag[]"]').is(':checked') != true){
            alert('请选择所属申请类别!');
            return '';
        }
        if($('#name').val().length < 2){
            alert('分类名称的长度不能小于两个字符!');
            return '';
        }
        $('#form').submit();
    });

</script>
<include file="Public:footer" />
