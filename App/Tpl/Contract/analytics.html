<script type="text/javascript">

	});
	$(".role_info").click(function(){
		$role_id = $(this).attr('rel');
		$('#dialog-role-info').dialog('open');
		$('#dialog-role-info').load('{:U("user/dialoginfo","id=")}'+$role_id);
	});
	$(function () {
		var chart; //合同金额统计
		$('#container').highcharts({
	        chart: {
	            type: 'column'
	        },

	        },
	        subtitle: {
	            text: ''
	        },
	        xAxis: {
	            categories: [{$contract_month}],
	            crosshair: true
	        },
	        yAxis: {
	            min: 0,
	            title: {
	                text: '元'
	            }
	        },
	        tooltip: {
	            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
	            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
	            '<td style="padding:0"><b>{point.y:.1f} 元</b></td></tr>',
	            footerFormat: '</table>',
	            shared: true,
	            useHTML: true
	        },
	        plotOptions: {
	            column: {
	                pointPadding: 0.2,
	                borderWidth: 0
	                // colorByPoint:true 
	            }
	        },
	        series: [{$analytics_data}]
	    });

	    $('#container3').highcharts({
	        chart: {
	            type: 'bar'
	        },
	        title: {
	            text: '员工合同金额TOP10排行榜'
	        },
	        subtitle: {
	            text: ''
	        },
	        xAxis: {
	            categories: [{$user_arr}],
	            title: {
	                text: null
	            }
	        },
	        yAxis: {
	            min: 0,
	            title: {
	                text: '合同金额 (元)',
	                align: 'high'
	            },
	            labels: {
	                overflow: 'justify'
	            }
	        },
	        tooltip: {
	            valueSuffix: ' 元'
	        },
	        plotOptions: {
	            bar: {
	                dataLabels: {
	                    enabled: true,
	                    allowOverlap: true
	                }
	            }
	        },
	        legend: {
	            layout: 'vertical',
	            align: 'right',
	            verticalAlign: 'top',
	            x: -40,
	            y: 100,
	            floating: true,
	            borderWidth: 1,
	            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
	            shadow: true
	        },
	        credits: {
	            enabled: false
	        },
	        series: [{
	            name: '合同金额',
	            data: [{$price_arr}]
	        }]
	    });
	});
	
	function changeRole(){
		department_id = $("#department option:selected").val();
		$.ajax({
			type:'get',
			url:'index.php?m=user&a=getrolebydepartment&department_id='+department_id,
			async:true,
			success:function(data){
				options = '<option value="all">{:L('ALL')}</option>';
				if(data.data != null){
					$.each(data.data, function(k, v){
						options += '<option value="'+v.role_id+'">'+v.role_name+"-"+v.user_name+'</option>';
					});
				}
				$("#role").html(options);
				<if condition="$_GET['role']">
					$("#role option[value='{$Think.get.role}']").prop("selected", true);
				</if>
			},
			dataType:'json'
		});
	}

	$("#user_type").click(function(){
		var user_type = $(this).is(':checked');
		var date = $('#reservation').val();
		if(user_type == true){
			window.location.href = "{:U('contract/analytics','content_id=1'.'&date=')}"+date;
		}else{
			window.location.href = "{:U('contract/analytics','&content_id=1'.'&date=')}"+date+'&user_type=1';
		}
	});
	
	<if condition="$_GET['department'] and $_GET['department'] neq 'all'">
		$("#department option[value='{$Think.get.department}']").prop("selected", true); 
		changeRole();
	</if>
	<if condition="$_GET['department'] eq 'all'">
		$("#role option[value='{$Think.get.role}']").prop("selected", true);
	</if>
</script>
