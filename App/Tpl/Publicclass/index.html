<script>

    $('#dialog-block-add').dialog({
        autoOpen: false,
        width: "40%",
        maxHeight: 600,
        position: ["center", 100],
        buttons: {
            "提交": function () {
                var form = $('#block-create-form'),
                        formData = form.serializeArray(),
                        data = [],
                        that = this;

                $.each(formData, function (k, v) {
                    if (data[v.name] != 'undefined') {
                        var old = data[v.name];
                        data[v.name] = [];
                        data[v.name].push(old);
                        data[v.name].push(v.value);
                    }
                    data[v.name] = v.value;
                });

                if (!data['name'] || !data['person_id']) {
                    layer.msg('数据填写不完整');
                    return;
                }

                $.ajax({
                    url: "{:U('clueblock/add')}",
                    data: formData,
                    dataType: "JSON",
                    type: "POST",
                    success: function (obj) {
                        if (obj.status == true) {
                            $(that).dialog("close");
                            search();
                            return;
                        } else {
                            layer.msg(obj.remark);
                        }
                    }
                });
            },
            "取消": function () {
                $(this).dialog("close");
            }
        },
        close: function () {
            $(this).html('');
        }
    });

                        $(".edit_href").attr("href", "/publicclass/edit?id=" + $("input.cbox:checked").val());
                    })
                } else {
                    $(".single_btn").hide().children().each(function () {
                        $(this).attr('rel', '');
                    })
                }

            }, onSelectAll: function (s, sx) {
                if (sx) {
                    $('#title-hide').show();
                    $('#title-show').hide();
                    icheck_num = s.length
                } else {
                    $('#title-hide').hide();
                    $('#title-show').show();
                    icheck_num = 0
                }
                $("#icheck_num").text(icheck_num)
            }
        }).trigger("reloadGrid"); //重新载入

        jQuery("#table_list_2").jqGrid('navGrid', '#gridpager', {edit: false, add: false, del: false, search: false}, {}, {}, {multipleSearch: true, multipleGroup: true});

        jQuery("#table_list_2").jqGrid('setFrozenColumns');

        $('.ui-jqgrid-bdiv').niceScroll({
            cursorcolor: "#77B8FF",
            cursoropacitymax: 1,
            cursorwidth: "4px",
            cursorborder: "0",
            cursorborderradius: "0px",
            autohidemode: false
        });

        $('.nicescroll-rails').eq(2).remove()

        $(window).bind("resize", function () {
            _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight()) - 70;
            width = $(".table_vue").width();
            $("#table_list_2").setGridWidth(width)
            $("#table_list_2").setGridHeight(_height)
        })

        $(document).on('click', '.a_name', function () {
            $(".professorModal").modal('show', $(this).attr("data-href"));
        });
    });
</script>
