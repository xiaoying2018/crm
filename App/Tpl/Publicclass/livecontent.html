<script>
    $('#dialog-block-add').dialog({
        autoOpen: false,
        width: "40%",
        maxHeight: 600,
        position: ["center", 100],
        buttons: {
            "提交": function () {
                var form = $('#block-create-form'),
                        formData = form.serializeArray(),
                        data = [],
                        that = this;

                $.each(formData, function (k, v) {
                    if (data[v.name] != 'undefined') {
                        var old = data[v.name];
                        data[v.name] = [];
                        data[v.name].push(old);
                        data[v.name].push(v.value);
                    }
                    data[v.name] = v.value;
                });

                if (!data['name'] || !data['person_id']) {
                    layer.msg('数据填写不完整');
                    return;
                }

                $.ajax({
                    url: "{:U('clueblock/add')}",
                    data: formData,
                    dataType: "JSON",
                    type: "POST",
                    success: function (obj) {
                        if (obj.status == true) {
                            $(that).dialog("close");
                            search();
                            return;
                        } else {
                            layer.msg(obj.remark);
                        }
                    }
                });
            },
            "取消": function () {
                $(this).dialog("close");
            }
        },
        close: function () {
            $(this).html('');
        }
    });

        $.ajax({

    function renderView(obj)
    {
        var newHtml = '';
        if (obj != '') {
            $.each(obj, function (k, v) {
                newHtml += createItem(v);
            });
//            layer.msg('刷新成功!');
        } else {
            layer.msg('无数据!');
        }

        $('#dataStore').html(newHtml);
    }

        itemHtml += "</td>";

        return itemHtml;
