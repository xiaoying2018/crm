<script>
$(function() {
    $("#dialog-sign").dialog({
        autoOpen: false,
        modal: true,
        width: '60%',
        maxHeight: 600,
        position: ["center", 100],
        buttons: {
            '取消': function() {
                $(this).dialog('close');
            }
        },
        close: function() {
            $(this).html('');
        }
    });



    $(document).on('click','.fa-calendar',function(){
        $("#laydate").show();

    })
    $(document).on('click','#SignList',function(){
        var schedule_id=$(this).data('id');
        $('#dialog-sign').load('/index.php?m=sign_In&a=showSignList&schedule_id='+schedule_id);
        $('#dialog-sign').dialog('open');
    })
    var current_stamp = Date.parse(new Date()) / 1000,
        current_date = timestampToFormat(current_stamp, 'yyyy-MM-dd'),
        marks = {};
    // vue 模型
    model = new Vue({
        el: "#show_schedule",
        data: {
            request:{
                page:1,
                rows:10
            },
            lists: {},
            taday: {},
            marks: {},
            now: {},
            total:""
        },
        methods: {
            _init: function() {
                var _this = this;
                $.ajax({
                    url: "{:U('education/schedule_after')}",
                    data: _this.request,
                    dataType: "JSON",
                    type: "POST",
                    success: function(res) {
                        if (res.result) {
                            _this.initPage(res.count, _this.request.rows, res.page);
                            _this.now = current_date;
                            _this.lists = res.lists;
                            _this.total = res.count;
                            marks = res.marks;
                            // 初始化日历
                            layui.use(['laydate', 'layer'], function() {
                                var laydate = layui.laydate,
                                    layer = layui.layer;

                                //执行一个laydate实例
                                laydate.render({
                                    elem: '#laydate' // 指定元素
                                        ,
                                    type: 'date' // 时间类型
                                        ,
                                    range: false // 显示时间段
                                        ,
                                    format: 'yyyy-MM-dd' // 时间格式
                                        ,
                                    value: new Date() // 初始化默认值
                                        ,
                                    position: 'static',
                                    showBottom: true,
                                    theme: '#667b8f',
                                    calendar: false // 是否显示公历节日
                                        ,
                                    min: current_date,
                                    mark: marks,
                                    ready: function(date) {

                                    },
                                    change: function(value, date) { //监听日期被切换
                                        model.refreshSchedule(value);
                                        $("#laydate").hide();
                                    }
                                });
                            });
                            //第一次展示全部
                            var _temp = []
                            for (var key in res.lists) {
                                for (var i in res.lists[key]) {
                                    _temp.push(res.lists[key][i]);
                                }
                            }
                            _this.taday = _temp
                            console.log("xxx",_temp);
                            // _this.refreshSchedule(current_date);

                        } else {
                            layer.msg('ERROR ' + res.error);
                        }
                    }
                });
            },
            //初始化分页
            initPage(count,size,page){
                var _this = this;
                $('.pageNav').jqPaginator({
                    totalCounts: parseInt(count),
                    pageSize: size,
                    visiblePages: 5,
                    currentPage: parseInt(page),
                    first: "<a>首页</a>",
                    last: "<a>末页</a>",
                    prev: "<a>上一页</a>",
                    page: "<a class='page'>{{page}}</a>",
                    next: "<a>下一页</a>",
                    onPageChange: function(num, type) {
                        _this.request.page = num
                        if (type != "init") {
                            //ajax请求分页数据 num是第几页
                            _this._init();
                        }
                    }
                });
            },
            refreshSchedule: function(date) {
                var _this = this,
                    taday = {};

                if (_this.lists[date]) {
                    taday = _this.lists[date];
                } else {
                    taday = {};
                }
                _this.now = date;
                _this.taday = taday;
                _this.total = _this.taday.length;
            }
        }

    });
    // 初始化调用数据
    model._init();

    function dd(data) {
        console.log(data);
    }

    function signList(obj) {
        alert(1);
    }
});
</script>
