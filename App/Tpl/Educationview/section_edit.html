        <div class="form-group clearfix">
            <label class="col-md-4 control-label">课时标题</label>

                       value="{$info.title}" placeholder="请输入课时标题" />
            </div>

        <div class="form-group clearfix">
            <label class="col-md-4 control-label">课时编号(第几节)</label>

                       value="{$info.duration}" placeholder="请输入课时时长(分钟)" />
            </div>
        </div>

        <!-- 文本域 -->
        <div class="form-group clearfix">
            <label class="col-md-4 control-label">课时详情</label>
            <div class="col-md-8">
                <div class="textarea">
                    <textarea name="detail" id="" cols="30" rows="10">{$info.detail}</textarea>
                </div>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.id}">
    </div>
</form>

<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    // 学员搜索
    $(".select_name").select2({
        ajax: {
            placeholder:'请选择',
            allowClear:true,
            url: "{:U('education/get_section_cate')}",
            ajax:{
                url: "{:U('education/get_section_cate')}",
                data:function(res){
                    console.log(res);
                }
            },
            data: function(params) {
                var query = {
                    "name": params.term,
                    "id": getQueryString('id')
                }
                return query;
            },
            dataType: 'json',
            processResults: function(data) {
                return {
                    results: data.data
                };
            },
            processResults: function(data, params) {
                if (data.status) {
                    var itemList = [];
                    //当数据对象不是{id:0,text:'ANTS'}这种形式的时候，可以使用类似此方法创建新的数组对象
                    var arr = data.data
                    for(var i = 0; i < arr.length; i++){
                        itemList.push({id: arr[i]['id'], text: arr[i]['name']})
                    }
                    return {
                        results: itemList
                    };
                }else{
                    return []
                }
            },
        }
    });


    // 学员选择框变更
    $(".select_name").change(function () {
        var cate = $(this).val();
        $('#cate').val(cate)
        // do ...
    });
</script>
