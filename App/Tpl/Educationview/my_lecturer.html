<script>
    $("#dialog-periodmanage-add").dialog({
        autoOpen: false,
        modal: true,
        width: '60%',
        maxHeight: 600,
        position: ["center", 100],
        buttons: {
            '取消': function() {
                $(this).dialog('close');
            }
        },
        close: function() {
            $(this).html('');
        }
    });

    //下拉刷新
    var period_container = new Vue({
        el: "#period_container",
        data: {
            request:{
                page:1,
                rows:10,
                lotwhere: '',
                course:'',
                livecontent:''
            },
            lists: {},
            taday: {},
            marks: {},
            now: {},
            total:"",
            schedules:{},
            nodata:{},
        },
        methods:{
            getLists: function (data) {
                var _this		=	this;
                // data        =   data ? data : {};
                $.ajax({
                    url:"{:U('education/my_schedule')}",
                    data:this.request,
                    dataType:"JSON",
                    type:"POST",
                    success:function(res){
                        if( res.result == false  ){

                            layer.msg('ERROR '+res.error);
                        }else{
                            _this.schedules      =   res.schedules;
                            _this.initPage(res.count, _this.request.rows, _this.request.page);
                           // _this.initPage(100, _this.request.rows, 10);
                            _this.lists = res.lists;
                            _this.total = res.count;
                            layer.msg('刷新成功!');
                            setHeight();
                        }
                    }
                });
            },
            guanlianKejian:function(id){
                $('#dialog-periodmanage-add').load('/index.php?m=course_document&a=getRelatedScheduleList&type=guanlian&schedule_id='+id);
                $('#dialog-periodmanage-add').dialog('open');
                //window.location.href='/index.php?m=course_document&a=index&type=guanlian&schedule_id='+id;
            },
            chakanKejian:function(id){
                $('#dialog-periodmanage-add').load('/index.php?m=course_document&a=getChaKanRelatedScheduleList&type=chakan&schedule_id='+id);
                $('#dialog-periodmanage-add').dialog('open');
                // window.location.href='/index.php?m=course_document&a=index&type=chakan&schedule_id='+id;
            },
            initPage:function(count,size,page){
                var _this = this;
                $('.pageNav').jqPaginator({
                    totalCounts: parseInt(count),
                    pageSize: size,
                    visiblePages: 5,
                    currentPage: parseInt(page),
                    first: "<a>首页</a>",
                    last: "<a>末页</a>",
                    prev: "<a>上一页</a>",
                    page: "<a class='page'>{{page}}</a>",
                    next: "<a>下一页</a>",
                    onPageChange: function(num, type) {
                        _this.request.page = num
                        if (type != "init") {
                            //ajax请求分页数据 num是第几页
                            _this.getLists();
                        }
                    }
                });
            },
        },
    });
    period_container.getLists()

    function teacherLeave(that){
        layer.msg( 'ERROR 暂未开发，请通知教务老师' );
    }

    function dd(data){
        console.log(data);
        return ;
    }
    $(window).resize(function() {
        setHeight();
    });
    function setHeight(){
        $("#table_div").height($(window).height()-280)
    }
</script>

<script type="text/javascript">
    
    /*让复选框默认取消选择*/
    $(':checkbox').prop('checked', false);
    $('[data-toggle="tooltip"]').tooltip({html:true});

    $(".controls_tr").mouseenter(function(){
        $(this).find(".controls").show();
    }).mouseleave(function(){
        $(this).find(".controls").hide();
    });


    $(document).on('click','.rem_search',function(){
        var num = $(this).attr('rel');
        $('#con_search_'+num).remove();
    });

    function loadFile(that,file,type){
        var pobj            =   $(that),
            data            =   new FormData(),
            schedule_id     =   pobj.attr('data-id');
        if( !schedule_id ){
            layer.msg('ERROR 参数缺失');return ;
        }
        if( !file ){
            layer.msg('ERROR 请选择文件');return ;
        }
        dd(schedule_id)
        switch (type){
            case 1:
                // 视频
                data.append('video',file);
                break;
            case 2:
                // 作业
                data.append('homework',file);
                break;
        }
        data.append('id',schedule_id);

        dd(data);
        $.ajax({
            url:"{:U('education/schedule_upload')}",
            data:data,
            dataType:"JSON",
            type:"POST",
            processData:false,
            contentType:false,
            async:false,
            success:function (res) {
                if( res.result ){
                    // 刷新主页数据
                   // period_Detail.getPeriodDetail();
                    //
                    layer.msg( '上传成功！' );
                    // 关闭弹框

                }else{
                    layer.msg('ERROR '+res.error);
                }
            }
        });
    }

    $(document).on('change', '#changecourse', function () {
        if($("#changecourse option:selected").attr('data-value')==''){
            $("#changeper option:selected").attr('data-value','')
        }
        $.ajax({
            url:"/index.php?m=education&a=getperbycourse",
            data:{course:$("#changecourse option:selected").attr('data-value')},
            dataType:"JSON",
            type:"POST",
            success:function (res) {
                $('#changeper').empty()
                console.log(res)
                $('#changeper').append("<option data-value='' > 请选择课期/班级</option>")
                $.each(res,function(i,k){
//                        var h = '';
//                        h += ;
                    $('#changeper').append("<option data-value='"+k['id'] +"' >&nbsp;&nbsp;" + k['name'] + "</option>")
                })
            }
        });
        reloaddata()
    });

    $(document).on('change', '#changeper', function () {
        reloaddata()
    });
    $(document).on('click', '.fa-search', function () {
        reloaddata()
    });


    function reloaddata() {
        var _lotwhere = $("#searchInput").val();
        var _program_category=$("#changecourse option:selected").attr('data-value');
        var _major_category = $("#changeper option:selected").attr('data-value')
        console.log( _program_category+","+_major_category)
        period_container.request.lotwhere = _lotwhere;
        period_container.request.course = _program_category;
        period_container.request.livecontent = _major_category;
        period_container.request.page = 1;
        period_container.getLists();
        // $("#period_container").setGridParam({datatype: 'json', postData: _data}).trigger('reloadGrid');
    }

</script>
