<script src="/Public/style/js/plugins/validate/jquery.validate.min.js"></script>

<style type="text/css">
    .templete_Add .form-group {
        margin: 10px 0;
    }
    .radio-info{
        margin: 0 20px;
    }
    .textarea textarea{
        width: 100%;
    }
    .select2-selection{
        background-color: #FFFFFF !important;
        background-image: none !important;
        border: 1px solid #d8e3ef !important;
        border-radius: 1px !important;
        height: 32px;
        line-height: 32px;
    }
    .select2-selection__rendered{
        padding-left: 17px !important;
    }
</style>



<form action="" id="section_add_form">
    <div class="col-md-10 add_body_form" style="margin:20px 0 0 21px;">
        <div class="form-group clearfix">
            <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span>教师角色</label>
            <div class="col-md-8">
                <foreach name="eduRoles" item="item">
                    <if condition="$item['id'] != 2">
                        <div class="radio radio-info radio-inline">
                            <input type="radio" name="role_id" value="{$item.id}"><label for="">{$item.name}</label>
                        </div>
                    </if>
                </foreach>

            </div>
        </div>

        <div class="form-group clearfix">
            <label class="col-md-4 control-label"><span style="color:#FF0011;">*</span>选择用户</label>
            <div class="col-md-8">
                <select name="user_id" id="add_select2_teacher" class="form-control ">
                    <option value="">选择用户</option>
                    <foreach name="users" item="item">
                        <option value="{$item.user_id}">&nbsp;&nbsp;&nbsp;&nbsp;{$item.full_name}</option>
                    </foreach>
                </select>
            </div>
        </div>
    </div>
</form>

<script>
    $("#add_select2_teacher").select2();
</script>
