<script>
    //请求参数
    var _requert = {};
    var icheck_num = 0;
    $(function(){
        table();
        var choose = [];
        $(document).on('click', '.chhose_item', function() {
            var _val = $(this).attr("data-val");
            if ($(this).hasClass("choose")) {
                $(this).removeClass("choose");
                $(this).find("i").attr("class","fa fa-square-o");
                if (choose.indexOf(_val) > -1) {
                    choose.splice(choose.indexOf(_val),1)
                }
            }else{
                $(this).addClass("choose");
                $(this).find("i").attr("class","fa fa-check-square-o");
                choose.push(_val)
            }
            // var data        =   {role_id:choose};

            _requert.role_id = []
            _requert.role_id = choose;
            loadingTableBycondition();

        });

        $("#search_key").keyup(function (e) {
            var curKey = e.which;
            if (curKey == 13) {
                var _search_key = $('#search_key').val();
                _requert.search = _search_key;
                loadingTableBycondition();
            }
        })
    });
    function loadingTableBycondition(){
        var postData = $('#table_list_2').jqGrid("getGridParam", "postData");
        delete postData.role_id
        console.log("xxx",postData);
        $("#table_list_2").clearGridData();
        $("#table_list_2").jqGrid("setGridParam", { postData: _requert}).trigger("reloadGrid");
    }
    //table
    function table(){
        $("#table_list_2").clearGridData();

        $.jgrid.defaults.styleUI = "Bootstrap";

        var _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight() + $("#secondPart").height() + 260);

        var icheck_num = 0;
        var d_width = $(".table_vue").width() - 16;
        $("#table_list_2").jqGrid({
            url:"{:U('education/teacher_index')}",
            datatype: "JSON",
            mtype: "post",
            width: "100%",
            postData: _requert,
            height: _height,
            autowidth: true,
            forceFit: true,
            autoScroll: true,
            multiselect: true,
            useColSpanStyle: true,
            colNames: ["id","教师名称", "教师角色", "创建人", "创建时间", "操作"],
            colModel: [{
                name: "user_id",
                index: "user_id",
                editable: false,
                sorttype: "text",
                search: true,
                hidden:true
            },{
                name: "teacher_name",
                index: "teacher_name",
                editable: false,
                sorttype: "text",
                search: true,
            }, {
                name: "roles",
                index: "roles",
                editable: false,
                sorttype: "text",
                search: true
            }, {
                name: "creator_name",
                index: "creator_name",
                editable: false,
                sorttype: "text",
                search: true
            }, {
                name: "create_at",
                index: "create_at",
                editable: false,
                sorttype: "text",
                search: true,
            },  {
                name: "oper",
                index: "oper",
                editable: false,
                sorttype: "text",
                search: true,
                formatter:btngroup
            }],
            forceFit: true,
            //分页
            rowNum: 30,
            rowList: [5, 10, 30],
            pager: '#gridpager',
            viewrecords: true,
            jsonReader: {
                repeatitems: false,
                root: "lists",
                records: "count",
                total: "total"
            },
            hidegrid: false,
            beforeSelectRow: function (rowid, e) {

                var $myGrid = $(this),
                    i = $.jgrid.getCellIndex($(e.target).closest('td')[0]),
                    cm = $myGrid.jqGrid('getGridParam', 'colModel');
                return (cm[i].name === 'cb');
            } ,
            loadComplete: function (res) {
                // console.log("res", res);
            },
            gridComplete: function () {
                var rowIds = jQuery("#table_list_2").jqGrid('getDataIDs');
                var s_ahref = "";
                for (var k = 0; k < rowIds.length; k++) {
                    console.log(rowIds[k])
                    //多选
                    var curRowData = jQuery("#table_list_2").jqGrid('getRowData', rowIds[k]);
                    var curChk = $("#table_list_2 #" + rowIds[k] + "").find("input");
                    curChk.attr('value', curRowData['user_id']);//给checkbox赋值
                }
                setWidthHeight();
            },
            onSelectRow: function (rowid, status) {
                $("#title-hide").hide()
                $("#title-show").show();
                if (status) {
                    icheck_num = icheck_num + 1;
                } else {
                    icheck_num = icheck_num - 1;
                }
                if (icheck_num > 0 ) {
                    $("#title-hide").show()
                    $("#title-show").hide();
                }
                $("#icheck_num").text(icheck_num)
            },
            onSelectAll: function (s, sx) {
                if (sx) {
                    icheck_num = s.length
                    $("#title-hide").show()
                    $("#title-show").hide();
                } else {
                    icheck_num = 0
                    $("#title-hide").hide()
                    $("#title-show").show();
                }
                $("#icheck_num").text(icheck_num)
            }
        }).trigger("reloadGrid"); //重新载入


        jQuery("#table_list_2").jqGrid('navGrid', '#gridpager', {edit: false, add: false, del: false, search: false}, {}, {}, {multipleSearch: true, multipleGroup: true});

        $('.ui-jqgrid-bdiv').niceScroll({
            cursorcolor: "#77B8FF",
            cursoropacitymax: 1,
            cursorwidth: "4px",
            cursorborder: "0",
            cursorborderradius: "0px",
            autohidemode: false
        });

        $('.nicescroll-rails').eq(2).remove()

        $(window).bind("resize", function () {
            setWidthHeight();
        })
    }
    //设置table高度
    function setWidthHeight(){
        var _height,width;
        _height = $(window).height() - ($(".title-bar").outerHeight() + $("#gridpager").outerHeight()) - 190;
        width = $(".table_vue").width();
        $("#table_list_2").setGridWidth(width)
        $("#table_list_2").setGridHeight(_height)
    }
    //渲染表格最后一列...操作按钮
    function btngroup(cellvalue, options, cell){
        return '<button type="button" onclick="editTeacher('+cell.user_id+')" class="btn btn-info btn-sm">角色更改</button> <button type="button" onclick="detailTeacher('+cell.user_id+')" class="btn btn-info btn-sm">详情修改</button> <button type="button" onclick="liveTeacher('+cell.user_id+')" class="btn btn-info btn-sm">生活照管理</button>'

//return '<button type="button" onclick="editTeacher('+cellvalue+')" class="btn btn-info btn-sm">角色更改</button> <button type="button" onclick="detailTeacher('+cellvalue+')" class="btn btn-info btn-sm">详情修改</button> <button type="button" onclick="liveTeacher('+cellvalue+')" class="btn btn-info btn-sm">生活照管理</button>'
    }
    // 消息群发
    $("#dialog-message-send").dialog({
        autoOpen: false,
        modal: true,
        width: '50%',
        maxHeight: 600,
        position: ["center",100],
        buttons:{
            '发送':function(){
                $('#table_list_2 .cbox').each(function(){
                    console.log($(this).val())
                })
                var id_array = new Array();
                $("input.cbox:checked").each(function () {
                    id_array.push($(this).val());
                });
                console.log(id_array)
//                var roleIds         =   $('#table_list_2').jqGrid('getGridParam','selarrrow'),
                var roleIds         =   id_array,
                    role            =   1,
                    title           =   $('#message_title').val(),
                    message         =   $('#message_content').val(),
                    send_types      =   fetchCheckboxValues('types'),
                    _this           =   this,
                    data            =   {
                        roleIds:roleIds,
                        role:role,
                        title:title,
                        send_types:send_types,
                        message:message
                    };

                if( !data.message ){
                    layer.msg('ERROR 内容为空');return;
                }
                $.ajax({
                    url:"{:U('education/notify')}",
                    data:data,
                    dataType:"JSON",
                    type:"POST",
                    success:function(res){
                        if( res.result ){
                            $(_this).dialog('close');
                            layer.msg('发送成功！');
                        }else{
                            layer.msg('ERROR '+res.error);
                        }
                    }
                });
            },
            '关闭':function(){
                $(this).dialog('close');
            }
        },
        close:function(){
            $(this).html('');
        }
    });
    function sendMessage(){
        $('#dialog-message-send').dialog('open');
        $('#dialog-message-send').load('{:U("educationview/notify")}');
    }
    function fetchCheckboxValues(name){
        obj = document.getElementsByName(name);
        check_val = [];
        for(k in obj){
            if(obj[k].checked)
                check_val.push(obj[k].value);
        }
        return check_val;
    }
</script>

            catestr		=	url.substr(1).match(reg),

        location.href	=	newUrl;

    $(':checkbox').prop('checked', false);

    $(".controls_tr").mouseenter(function(){
        $(this).find(".controls").show();
    }).mouseleave(function(){
        $(this).find(".controls").hide();
    });


    $(document).on('click','.rem_search',function(){
        var num = $(this).attr('rel');
        $('#con_search_'+num).remove();
    });

    // 筛选重复判断
    var dosearch = 1;
    function doh(){
        var ary = new Array();
        var field_name = '';
        var is_submit = 1;
        $('.field_name').each(function(k, v){
            field_name = $(this).find("option:selected").val();
            if(jQuery.inArray(field_name,ary) >= 0){
                is_submit = 0;
                swal({
                    title: "筛选条件中有重复项！",
                    text: "",
                    type: "error"
                });
                dosearch = 0;
                return false;
            }
            ary[k] = field_name;
        })
        if(is_submit == 1){
            $("#searchForm").submit();
        }
    }

    var url = "{:U('leads/getcurrentstatus')}";
    var limit_size = 1000;
    var count = {$count|default=0};
    var ii = 1;
    function remainTime(){
        var id_array = new Array();
        // 判断是普通查询还是高级搜索
        var field = "{$_GET['field']}";
        $("input[class='check_list']:checked").each(function() {
            id_array.push($(this).val());
        });
        $.get(url,function(data){
            if(data.data == 0){
                if (id_array != '') {
                    count = id_array.length;
                }
                if((ii-1)*limit_size < count){
                    $("#act").val('excel');
                    $("#daochu").val(id_array);
                    $("#current_page").val(ii);
                    $("#export_limit").val(limit_size);
                    if (field) {
                        $("#leads_search").submit();
                    } else {
                        $("#searchForm").submit();
                    }
                    setTimeout("remainTime()",1000);
                    ii++;
                }else{
                    $("#act").val('');
                    ii = 1;
                    swal("数据导出成功！","","success");
                }
            }else{
                setTimeout("remainTime()",1000);
            }
        }, 'json');
    }

    if ("{:C('isMobile')}" == "1") {
        width = $('.container').width() * 0.9;
    } else {
        width = 800;
    }

                $.ajax({
                    type:'post',
                    url: "{:U('Log/add')}",

                    async: false,
                    success: function (data) {
                        if (data.status == 1) {
                            swal("操作成功！", "沟通日志添加成功！", "success");
                            $("#dialog-log").dialog("close");
                            $('#nextstep_time_'+dialog_module_value).html(nextstep_time);
