<script>
    var choose = [];
    $(document).on('click', '.chhose_item', function() {
        var _val = $(this).attr("data-val");
        if ($(this).hasClass("choose")) {
            $(this).removeClass("choose");
            $(this).find("i").attr("class","fa fa-square-o");
            if (choose.indexOf(_val) > -1) {
                console.log("xxx",choose);
                choose.splice(choose.indexOf(_val),1)
            }
        }else{
            $(this).addClass("choose");
            $(this).find("i").attr("class","fa fa-check-square-o");
            choose.push(_val)
        }
        var data        =   {role_id:choose};

        period_container.getLists(data);

    });
</script>

<script>
    //下拉刷新
    var period_container = new Vue({
        el: "#period_container",
        data: {
            periods:{},
            nodata:{},
        },
        methods:{
            getLists: function (data) {
                var _this		=	this;
                data        =   data ? data : {};
                $.ajax({
                    url:"{:U('education/my_period')}",
                    data:data,
                    dataType:"JSON",
                    type:"POST",
                    success:function(res){
                        if( res.result == false || !res.lists ){
                            _this.nodata = true;
                        }else{
                            _this.nodata = false;
                        }
                        _this.periods = res.periods;
                    }
                });
            },
        },
    });
    period_container.getLists();

    /**
     * @ 详情
     * @param a
     */
    function showDetail(a) {
        var id = $(a).parent().parent().data('id');
        if( !id ) return ;
        $('#dialog-period-detail').dialog('open');
        $('#dialog-period-detail').load('{:U("educationview/period_detail")}&id='+id);
    }
    /**
     * @编辑
     * @param btn
     */
    function gotoEdit (btn){
        var id = $(btn).parent().parent().data('id');
        if( !id ) {
            layer.msg('ERROR 参数缺失');return ;
        }
        $('#dialog-period-edit').dialog('open');
        $('#dialog-period-edit').load('{:U("educationview/period_edit")}&id='+id);
    }

    function dd(data){
        console.log(data);
        return ;
    }
</script>
