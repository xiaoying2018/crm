                return (cm[i].name === 'cb');

                    icheck_num = s.length
                } else {
                    $('.title-bar').show();
                    icheck_num = 0
                }

                            swal("操作成功！", "沟通日志添加成功！", "success");
                            $("#dialog-log").dialog("close");
                            $('#nextstep_time_'+dialog_module_value).html(nextstep_time);
                            $('#nextstep_'+dialog_module_value).html(log_content);
                            // location.reload();
                        } else {
                            swal({
                                title: "操作失败！",
                                text:data.info,
                                type: "error"
                            })
                            return false;
                        }
                    },
                    dataType: 'json'
                });
            },
            "取消": function () {
                $(this).dialog("close");
            }
        }
    });

    $("#remind").click(function(){
        var leads_id = $(this).attr('rel');
        $('#dialog-remind').dialog('open');
        $('#dialog-remind').load("{:U('remind/add','module=leads&module_id=')}"+leads_id);
    });

    $(document).on('click','.remind_view',function(){
        var leads_id = $(this).attr('rel');
        $('#dialog-remind_view').dialog('open');
        $('#dialog-remind_view').load("{:U('remind/view','module=leads&module_id=')}"+leads_id);
    });

    $("#dialog-remind").dialog({
        autoOpen: false,
        modal: true,
        width: width,
        maxHeight: 400,
        position: ["center",100],
        buttons: {
            "确定": function () {
                if($('#dialog_content').val() == ''){
                    alert_crm("请填写提醒内容！")
                    $("#dialog_content").focus();
                }else{
                    $('#remind_form').submit();
                    $(this).dialog("close");
                }
            },
            "取消": function () {
                $(this).dialog("close");
            }
        }
    });
    $("#dialog-remind_view").dialog({
        autoOpen: false,
        modal: true,
        width: width,
        maxHeight: 400,
        position: ["center",100],
        buttons: {
            "删除": function () {
                swal({
                        title: "您确认删除吗？" ,
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "确定",
                        closeOnConfirm: false
                    },
                    function(){
                        $("#dialog_remind").submit();
                        $(this).dialog("close");
                    });
            },
            "取消": function () {
                $(this).dialog("close");
            }
        }
    });


</script>
